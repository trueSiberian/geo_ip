framework:
    rate_limiter:
        anonymous_api:
            # используйте 'sliding_window', если предпочитаете эту политику
            policy: 'fixed_window'
            limit: 100
            interval: '60 minutes'
        authenticated_api:
            policy: 'token_bucket'
            limit: 5000
            rate: { interval: '15 minutes', amount: 500 }